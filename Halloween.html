<body>
    <div id="container">
        <header>
            <h1>Halloween Mad Libs</h1>
            <h2> Fun Mad Libs</h2>
            <p> Mad Libs are stories , fill in the blank for a fun Halloween story.</p>

        </header>
        <main>
            <form id="Madlibs-form" name="Madlibs-form" onsubmit="submitMadLibs(event)">
                <section id="inputs">
                    <div class="all-inputs">
                        <label for="Holiday"> Holiday</label>
                        <input type="text" id="holiday" name="Holiday" required>
                    </div>
                    <div class="all-inputs">
                        <label for="costume"> Halloween Costume</label>
                        <input type="text" id="costume" name="costume" required>
                    </div>
                    <div class="all-inputs">
                        <label for="place">Place</label>
                        <input type="text" id="place" name="place" required>
                    </div>
                    <div class="all-inputs">
                        <label for="person"> Person</label>
                        <input type="text" id="person" name="person" required>
                    </div>
                    <div class="all-inputs">
                        <label for="Adjective"> Adjective</label>
                        <input type="text" id="Adjective" name="Adjective" required>
                    </div>
                    <div class="all-inputs">
                        <label for="verb"> Verb</label>
                        <input type="text" id="verb" name="verb" required>
                    </div>
                    <div class="all-inputs">
                        <label for="Adjective2"> Adjective</label>
                        <input type="text" id="Adjective2" name="Adjective2" required>
                    </div>
                    <div class="all-inputs">
                        <label for="food"> Food</label>
                        <input type="text" id="food" name="food" required>
                    </div>
                    <div class="all-inputs">
                        <label for="PLURAL">Plural Noun</label>
                        <input type="text" id="PLURAL" name="PLURAL" required>
                    </div>

                </section>
                <section id="submit">
                    <button id="submit-btn" type="submit">Submit</button>
                </section>
            </form>
        </main>
    </div>
