<body>
    <div id="container">
        <header>
            <h1>cat Mad Libs</h1>
            <h2> Fun Mad Libs</h2>
            <p> Mad Libs are stories , fill in the blank for a fun cat story.</p>

        </header>
        <main>
            <form id="Madlibs-form" name="Madlibs-form" onsubmit="submitMadLibs(event)">
                <section id="inputs">
                    <div class="all-inputs">
                        <label for="verb"> verb</label>
                        <input type="text" id="cat-verb" name="verb" required>
                    </div>
                    <div class="all-inputs">
                        <label for="adjective">adjective</label>
                        <input type="text" id="cat-adjective" name="adjective" required>
                    </div>
                    <div class="all-inputs">
                        <label for="plural Noun">plural</label>
                        <input type="text" id="cat-plural" name="plural Noun" required>
                    </div>
                    <div class="all-inputs">
                        <label for="number"> number</label>
                        <input type="number" id="cat-number" name="number" required>
                    </div>
                    <div class="all-inputs">
                        <label for="verb">verb</label>
                        <input type="text" id="cat-verb2" name="verb" required>
                    </div>
                    <div class="all-inputs">
                        <label for="plural Noun"> plural Noun</label>
                        <input type="text" id="cat-plural2" name="plural Noun" required>
                    </div>
                    <div class="all-inputs">
                        <label for="number"> number</label>
                        <input type="number" id="number2" name="number" required>
                    </div>
                    <div class="all-inputs">
                        <label for="dinosaur"> tyoe of dinosaur</label>
                        <input type="text" id="dinosaur" name="dinosaur" required>
                    </div>
                    <div class="all-inputs">
                        <label for="bug">bug</label>
                        <input type="text" id="bug" name="bug" required>
                    </div>
                    <div class="all-inputs">
                        <label for="color">color</label>
                        <input type="text" id="color" name="color" required>
                    </div>
                    <div class="all-inputs">
                        <label for="fast food">fast food</label>
                        <input type="text" id="fast-food" name="fast-food" required>
                    </div>

                </section>
                <section id="submit">
                    <button id="submit-btn" type="submit">submit</button>
                </section>
            </form>
        </main>
    </div>
