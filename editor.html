<!DOCTYPE html>
<html>
    <head>
        <title>Build-Your-Own</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <nav>
            <a class="button" href="index.html">Quit</a>
            <a class="button" href="editor-results.html">Your Story</a>

        <div class="instructions">
        <h1>How to play</h1>
        <p>Here you can create your own Story. Type in your story then when you want someone to put in a random word 
            you can choose what kind of a word you want them to type by selecting it from the dropdown menu. Have fun 
            and be creative.
        </p>
        </div>

        <div class="usr-input">
            <div class="card">
            <input type="text" placeholder="Type your story here" class="text-input" id="inOne">
            <select name="word" id="dropOne" class="drop-menue">
                <option value="" disabled selected hidden>Choose a word type</option>
                <option value="Noun">Noun</option>
                <option value="Adjective">Adjective</option>
                <option value="Verb">Verb</option>
                <option value="Adverb">Adverb</option>
                </select>
            </div>

            <div class="card">
            <input type="text" placeholder="Type your story here" class="text-input" id="inTwo">
            <select name="word" id="dropTwo" class="drop-menue">
                <option value="" disabled selected hidden>Choose a word type</option>
                <option value="Noun">Noun</option>
                <option value="Adjective">Adjective</option>
                <option value="Verb">Verb</option>
                <option value="Adverb">Adverb</option>
                </select>
            </div>

            <div class="card">
            <input type="text" placeholder="Type your story here" class="text-input" id="inThree">
            <select name="word" id="dropThree" class="drop-menue">
                <option value="" disabled selected hidden>Choose a word type</option>
                <option value="Noun">Noun</option>
                <option value="Adjective">Adjective</option>
                <option value="Verb">Verb</option>
                <option value="Adverb">Adverb</option>
                </select>
            </div>

            <div class="card">
                <input type="text" placeholder="Type your story here" class="text-input" id="inFour">
                <select name="word" id="dropFour" class="drop-menue">
                    <option value="" disabled selected hidden>Choose a word type</option>
                    <option value="Noun">Noun</option>
                    <option value="Adjective">Adjective</option>
                    <option value="Verb">Verb</option>
                    <option value="Adverb">Adverb</option>
                    </select>
            </div>

            <div id="makestory">
            <button id="usr-sub">Make story</button>
            </div>
        </div>

        <script src="JavaScript/editor.js"></script>
    </body>
</html>
